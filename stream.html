<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>livestream</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@8.3.0/dist/video-js.min.css" integrity="sha256-9A6/gnSGYfrSZhRruYPvgITgT5kwuFTUi4WhIEG2Z2s=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast@1.4.1/dist/silvermine-videojs-chromecast.css" integrity="sha256-gZ+Z4P1ADwZEpc5uvXsgIzc2Px3UBHOnCvGSYC9Uots=" crossorigin="anonymous">
  <style>
    html, body { background-color: #000; }
    #live-stream { width: 100vw; height: 100vh; }

    window.SILVERMINE_VIDEOJS_CHROMECAST_CONFIG = { preloadWebComponents: true };

  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <video id="live-stream" class="video-js" controls autoplay muted playsinline data-setup='{ liveui: true, techOrder: [ "chromecast", "html5" ], plugins: { chromecast: {} } }'>
    <source src="/hls/brew.m3u8" type="application/x-mpegurl">
    <source src="/dash/brew.mpd" type="application/dash+xml">
  </video>

</html>
