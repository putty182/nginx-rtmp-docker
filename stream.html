<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>livestream</title>
  
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
  <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
  
  <style>
    html, body { background-color: #000; height: 100vh; }
    video.live-stream { width: 100%; height: 100% }
  </style>
  
  <script>window.HELP_IMPROVE_VIDEOJS = false;</script>
  <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
</head>
<body>
  <video controls autoplay muted class="live-stream video-js" data-setup='{}'>
    <source src="/dash/brew.mpd" type="application/dash+xml">
    <source src="/hls/brew.m3u8" type="application/x-mpegurl">
  </video>
</body>
</html>
